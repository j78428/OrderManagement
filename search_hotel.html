<script>
    $(document).ready(function(){         
        $('.btn_search').click(function(){
            var postData = TSLib.getFieldValues('#AreaSearch');
        });

        $('.btn_search').click(function(){
            search(1);
        });

        $('.btn_clear').click(function(){
            init();
        });

        init();
        initSlider(3000,6000);
    });

    function init() {
        TSLib.clearInput('#AreaSearch');
        TSLib.clearInput('#ProductIdSearch');
    }

    function search(page) {
        var pageSize = 10;
        var totalCount = 100;
        showPager('.result_block .pagination',page,pageSize,totalCount,'javascript:search(<page>)');
        var dataMinPrice = 3000;
        var dataMaxPrice = 6000;
        initSlider(dataMinPrice,dataMaxPrice); 
    }

    function initSlider(dataMinPrice,dataMaxPrice) {
        $('#SliderRange').slider({
            range: true,
            min: dataMinPrice,
            max: dataMaxPrice,
            values: [ dataMinPrice, dataMaxPrice ],
            slide: function(event, ui) {
                $("#RangeValue").val("$" + ui.values[0] + " - $" + ui.values[1]);
            },
            stop: function(event, ui) {
                filterList(ui.values[0], ui.values[1]);
            }
        });            
        $("#RangeValue").val("$" + $("#SliderRange").slider("values", 0) + " - $" + $("#SliderRange").slider("values", 1));            
    }

    function filterList(min,max){
        $('.result_table .price').each(function(){
            price = numberFormatToInt($(this).text());
            
            if (price >= min  && price <= max){
                $(this).closest('tr').show();
            }else{
                $(this).closest('tr').hide();
            }
        });         
    }
</script>
